<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>
<body>
<h1>Registro de Usuario</h1>
<form action="/usuarios/crear" method="post">
  <label for="nombres">Nombres:</label>
  <input type="text" id="nombres" name="nombres" required><br>

  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" required><br>

  <label for="user">Usuario:</label>
  <input type="text" id="user" name="user" required><br>

  <label for="sexo">Sexo:</label>
  <input type="text" id="sexo" name="sexo" required><br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" required><br>

  <label for="contraseña">Contraseña:</label>
  <input type="password" id="contraseña" name="contraseña" required><br>

  <label for="confirmarContraseña">Confirmar Contraseña:</label>
  <input type="password" id="confirmarContraseña" name="confirmarContraseña" required><br>

  <button type="submit">Registrarse</button>
</form>
<a href="/login">¿Ya tienes una cuenta? Inicia sesión aquí</a>
</body>
</html>
